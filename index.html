<!DOCTYPE html>
<html lang="pt-pb">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista telefônica</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="conteiner">
        <header>
            <img src="./imagem/logo-telefone.png" alt="telefone fixo">
            <h1>Lista telefônica</h1>
        </header>
        <form id="form-lista">
            <input type="text" id="add-nome" required placeholder="Digite o nome do contato">
            <input type="tel" id="add-numero" required placeholder="numero do telefone">
            <button type="submit">Registrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
